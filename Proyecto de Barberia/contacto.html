<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="contacto.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="productos.css" />
  </head>

  <header>
    <div class="navegacion">
      <h1><img src="assets/img/logo.png" alt="Logo de la Barberia Alura" /></h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <body>
    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>
    
              <label for="correoelectronico">Correo Electrónico</label>
             <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">
    
            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">
            
            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required ></textarea>

            <fieldset>
                <legend class="test" id="test">¿Como le gustaria que lo contactemos?</legend>

                <label for="radio-email">
                <input type="radio" name="contacto" value="email" id="radio-email">Email</label>
               
                <label for="radio-telefono">
                <input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                
                <label for="radio-whatsapp">
                <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                
            </fieldset>

            <fieldset>
              <legend>¿En cual horario prefiere ser atendido?</legend>
              <select>
                <option>Mañana</option>
                <option>Tarde</option>
                <option>Noche</option>
              </select>
            </fieldset>
        

            <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barberia Alura?</label>
           

            <input type="submit" value="Enviar formulario">
        </form>
    </main>
  </body>
  <footer>
   <img src="assets/img/logo-blanco.png" alt="Logo de la Barberia Alura">
   <p class="Copyright">&copy Copyright Barbería Alura - 2023</p>
</footer>
  </footer>
</html>
